<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tab Genie &mdash; A Web App to Generate Guitar Tabs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
	<meta name="description" content="Tab Genie" />
	<meta name="keywords" content="Guitar, Tab, Generator, University of Toronto, Engineering Science" />
	<meta name="author" content="Ethan Fong" />
	<link rel="icon" href="logo.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="jquery.backstretch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
	
  <div class="content">
    <div class="container">
	    <h1>Tabgenie</h1>
      <hr class="new5"></hr>
      <div class="row">
        <div class="col"></div>
        <div class="Info">
          <p id="note_text">Note lengths are quarter notes</p>
          <p id="bars_text">Number of Bars:3</p>
          <p id="key_text">Key is E</p>
          <p id="difficulty_text">Tab Difficulty is medium</p>
          <p id="scale_text">Scale is Minor Pentatonic</p>
          <p id="tab_num_text">Random tab number: 0</p>
        </div>
      </div>
      <div class="row">
        <div id="tabdiv" class="Tab" style="white-space: pre-line">
            <p id="tab">Click to generate a tab!</p>
          <button onclick="generate()">Generate</button>
        </div>
        <br>
      </div>
      <div class="row">
        <div class="Settings">
          <h2>Settings</h1>
          <form>
            <label for="bars" >Select Number of Bars</label>
              <select name="bars" id="bars">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <br>
            <label for="note" >Select note length</label>
              <select name="note" id="note">
                <option value="quarter">quarter</option>
                <option value="eighth">eighth</option>
                <option value="triplet">triplet</option>
                <option value="quaver triplet">quaver triplet</option>
              </select>
            <br>
            <label for="difficulty" >Select Difficulty</label>
              <select name="difficulty" id="difficulty">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
              </select>
            <br>
            <label for="key" >Select Key</label>
              <select name="key" id="key">
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="Bb">Bb</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="Eb">Eb</option>
            </select>
            <br>
            <label for="scale" >Select Scale</label>
              <select name="scale" id="scale">
                <option value="Minor Pentatonic">Minor Pentatonic</option>
                <option value="Major">Major</option>
                <option value="Minor">Minor</option>
                <option value="Blues">Blues</option>
                <option value="Dorian">Dorian</option>
            </select>
            <br><br>
          </form>
        </div>
      </div>
      <div class="row">
        <br><br><br>
        <p>By: Ethan Fong and Alex Chak</p>
      </div>
    </div>
  </div>

</body>


</html>
